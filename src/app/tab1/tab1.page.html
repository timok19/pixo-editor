<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-col>
      <ion-title color="warning" title="large" class="ion-text-left">
        Images
      </ion-title>
    </ion-col>

    <!--Accept image if selected-->
    <ion-buttons slot="end">
      <ion-button *ngIf="myImage" (click)="acceptImage()" shape="circle" color="warning">
        <ion-icon name="checkmark" size="large" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button *ngIf="!myImage" (click)="additionalInfo($event)" shape="circle" color="warning">
        <ion-icon name="ellipsis-vertical" size="medium" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="ion-text-center">
    <div class="button-add">
      <ion-button fill="outline" shape="circle" color="warning" (click)="selectImage()" *ngIf="!myImage">
        <ion-icon name="add-outline" slot="icon-only" size="large">
        </ion-icon>
      </ion-button>
    </div>
  </div>

  <!--add method imageLoaded() to stop loading animation -->

  <ion-card class="ion-padding ion-margin">
    <ion-img *ngIf="myImage" [src]="myImage" (ionImgDidLoad)="imageLoaded()"></ion-img>

    <ion-card-header>


      <ion-card-title>{{imageName}}</ion-card-title>
      <ion-card-title>{{imageResolution}}</ion-card-title>
      <ion-card-subtitle>{{imageSize}}</ion-card-subtitle>
      <ion-text>{{imageType}}</ion-text>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>



</ion-content>
