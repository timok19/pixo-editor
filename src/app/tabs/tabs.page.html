<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="setIcon()">
      <ion-icon [name]="imagesIcon" color="warning"></ion-icon>

      <ion-label color="warning">Add Image</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="setIcon()">
      <ion-icon [name]="filterIcon" color="warning"></ion-icon>

      <ion-label color="warning">Edit</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="setIcon()">
      <ion-icon [name]="settingsIcon" color="warning"></ion-icon>

      <ion-label color="warning">Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
