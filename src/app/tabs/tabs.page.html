<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="imagesIconSet()">
      <!-- <ion-icon [name]="filledImagesIcon ? 'images-outline' : 'images'" color="warning"></ion-icon> -->
      <ion-icon [name]="" color="warning"></ion-icon>
      <ion-label color="warning">Images</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="filterIconSet()">
      <!-- <ion-icon [name]="filledFilterIcon ? 'options-outline' : 'options'" color="warning"></ion-icon> -->
      <ion-icon [name]="" color="warning"></ion-icon>
      <ion-label color="warning">Edit</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="settingsIconSet()">
      <!-- <ion-icon [name]="filledSettingsIcon ? 'settings-outline' : 'settings'" color="warning"></ion-icon> -->
      <ion-icon [name]="" color="warning"></ion-icon>
      <ion-label color="warning">Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
